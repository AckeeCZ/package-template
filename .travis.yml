language: node_js
node_js:
- '8'
- '10'
- '12'
- '13'

script:
- npm run lint
- npm run build
- npm run test:coverage
- npm run test:codecov
- npm run docs

deploy:
  provider: pages
  skip-cleanup: true
  github-token:
    secure: 
  keep-history: true
  local-dir: ./docs
  verbose: true
  on:
    branch: master
